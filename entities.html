  <p>5 &gt; 2</p>

  <p>4 &lt; 5</p>
  <p>4 &#60;5 </p>
  <!-- copyright -->
  <p>&copy;</p>
  <p>&reg;</p>
  <!-- currency -->
  <p>&cent;</p>
  <p>&pound;</p>
  <p>&yen;;</p>
  <p>&euro;;</p>
  <!-- suits -->
  <p>&spades;</p>
  <p>&clubs;</p>
  <p>&hearts;</p>
  <p>&diams;</p>

  <code>
    &lt;?php echo 'Hello' ?&gt;
