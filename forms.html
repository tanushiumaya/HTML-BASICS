<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <form>
    <!-- text -->
<div>
  <label for="name2">Name</label><br>
  <input type="text" id="name2" value="tanu"><br>
</div>
<!-- email -->
<div>
  <label for="email">Email</label><br>
  <input type="text" name="email" id="email" placeholder="enter email here"><br>
</div>
<!-- textarea -->
<div>
  <label for="message">Message</label><br>
  <input type="text" name="message" id="message" cols="30" rows="7"><br>
</div>
<!-- select -->
<div>
  <label for="gender">Gender</label><br>
  <select name="gender" id="gender"><br> 
    <option value="male">Male</option>
    <option value="female" selected>Female</option>
    <option value="other">Other</option>
  </select>
</div>
<!-- number -->
<div>
  <label for="age">Age</label><br>
  <input type="number" name="age" id="age">
</div>
<!-- date -->
<div>
  <label for="birthdate">Birthdate</label><br>
  <input type="date" name="birthdate" id="birthdate">
</div>
<!-- radio -->
<div>
  <label for="membership">Membership</label>
  <input type="radio" name="membership" id="membership" value="simple" checked>Simple
  <input type="radio" name="membership" id="membership" value="standard">Standard
  <input type="radio" name="membership" id="membership" value="super">Super
</div>
<!-- checkbox -->
<div>
  <label for="likes">I like </label>
  <input type="checkbox" id="likes" name
  ="likes" value="planes">planes
  <input type="checkbox" id="likes" name
  ="likes" value="helicopters">Helicoters
  <input type="checkbox" id="likes" name
  ="likes" value="boats">Boats
</div>
<!-- input submit -->
<div>
  <input type="submit" value="Submit">

  <!-- using button tag to submit-->
  <!-- <button type="submit">Submit</button> -->
</div>
<div>
  <button type="reset">Reset</button>
</div>
  </form>
</body>
</html>
